<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
    <link rel="icon" type="image/x-icon"th:href="@{/images/favicon.ico}">
    <title>Start Page</title>
</head>

<body>
    <div class="starter">
        <h1>Welcome!</h1>
        <h2>
            <span>Choose your language: </span>
        </h2>
        <span class="error" th:text="${text}"></span>
    </div>

   			<td><a href="/click?language=ENGLISH"><img th:src="@{/images/english.png}" title="English"></a></td>
   		</tr>
   		<tr>
   			<td><a href="/click?language=GERMAN"><img th:src="@{/images/german.png}" title="German"></a></td>
   			<td><a href="/click?language=SPANISH"><img th:src="@{/images/spanish.png}" title="Spanish"></a></td>
   			<td><a href="/click?language=ITALIAN"><img th:src="@{/images/italian.png}" title="Italian"></a></td>
   		</tr>
   		<tr>
   			<td></td>
   			<td><a href="/click?language=FINNISH"><img th:src="@{/images/finnish.png}" title="Finnish"></a></td>

</html>
